{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text"><br><br>
        <input autocomplete="off" name="dob" placeholder="Date of Birth" type="date"><br>
        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}">{{ sport }}<br>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
{% endblock %}
